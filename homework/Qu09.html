<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu09.html</title>
</head>
<body>
    <Script>

        document.write("<h2>난수 10개 생성</h2>");
        document.write("<hr>");

        //배열생성
        var plots = [];

        //난수생성을 위한 10번 반복하는 for문
        for(var i=0; i<10; i++){
            /*
            Math.random() : 0~1 사이의 난수를 생성한다.
                생성된 난수에 100을 곱하면 0~99까지의 수를 생성.
                여기에 1을 더하여 1~100까지의 난수를 구한다.
            */
            plots[i]= Math.floor(Math.random() *100 + 1);

            //배열 출력
            document.write(plots[i]+ " ");
        }

        //최대값찾아내기 
        var maxNum = plots[0]; //배열의 0번 인덱스를 기준값으로 잡기 위함.
        
        for(var i=0+1; i<plots.length; i++){
            if(maxNum<plots[i]){
                //기준값보다 크다는 조건이 만족되면 maxNum의 값을 바꿔준다.
                maxNum = plots[i];
            }
        }
        document.write("<br>최대값:" + maxNum);

    </Script>
</body>
</html>
