<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu16.html</title>

     <script>
        function fnBorder(flag) {

            if(flag==1){
            var spanTag = document.getElementById("mySpan");
            spanTag.style.border ="dotted 2px violet";
            }
            if(flag==2){
            var pTag = document.getElementById("myPara");
            //pTag.style.border ="double 3px gray";

            //개별속성을 통해서 적용해보기
            pTag.style.borderColor = "gray";
            pTag.style.borderStyle = "double";
            pTag.style.borderWidth = "3px";
            }
        }
        /*
        var fnBorder = function(){
            document.getElementById("myPara").style.border = ""double 3px gray";
        }
        */
     </script>
</head>
<body>
    <h3>자바스크립트란?
    <input type="button" name="btn1" value="border" onclick="fnBorder(1);"/>
    <input type="button" name="btn2" value="P" onclick="fnBorder(2);"/>
    </h3>
    <hr>
    <p id="myPara">자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
</body>
</html>
