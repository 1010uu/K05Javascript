<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu10.html</title>
</head>
<body>
    <script>

        document.write("<h2>정수 5개를 입력 받아 역순으로 출력</h2>");
        document.write("<hr>");

        var array = [];

        //숫자 5번 입력받은 후 배열에 저장
        for(var i=0; i<5; i++)
        {
            var str = prompt("정수를입력하세요");
            //연산이 필요없다면 parseInt()는 없어도 됨.
            array[i] = parseInt(str);
        }
        // function inputNum(){

        //     var str = prompt("정수를 입력하세요");
        //     var num= parseInt(str);
        //     return num;
        // }

        //정렬
        document.write("입력된 수의 배열<br>");
        for(var i=0; i<array.length; i++){
            document.write(array[i]+" ");
        }
        document.write("<hr>");
        //역정렬
        document.write("역순으로 재정렬 된 배열<br>");
        for(var i=array.length-1; i>=0; i--){
           document.write(array[i]+" ");
        }
        //역정렬2
        document.write("<br>역순으로 재정렬 된 배열2<br>");
        array.reverse(); //배열의 역순으로 재정렬 해준다.
        for(var i=0; i<5; i++){
            document.write(array[i]+" ");
        }
    </script>
</body>
</html>
