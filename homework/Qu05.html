<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu05.html</title>

    <script>

        var week = prompt("월화수목금토일 중에서 입력하세요.", "금");

        if(week==null){
            alert("값이 입력되지 않았습니다!");
        }
        else{
            switch(week){
                case "월": case "화": case "수": case "목":
                    document.write("출근하는 날");
                    break;
                case "금": case "토": case "일":
                    document.write(week+"요일은 쉬는 날!");
                    break;
            }
        }
        
    </script>
</head>
<body>
    
</body>
</html>
