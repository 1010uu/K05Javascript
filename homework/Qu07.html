<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu07.html</title>
</head>
<body>
    <Script>
        function big(num1, num2){      
            if(parseInt(num1)>parseInt(num2)){
                return num1;
            }
            else{
                return num2;
            }
        }

        //무기명함수로 작성
        var big2 = function(num1, num2){
            //삼항연산자를 이용해보기 
            //(조건) ? 참 : 거짓 ;
            var result = 
                (parseInt(num1)>parseInt(num2)) ? num1 : num2 ;
            return result;
        }
    </Script>
    <script>
        var b=big("625", "555");
        document.write("큰수=", b);

        //무기명 함수를 이용한 결과 보기
        var b2=big2("444", "555");
        document.write("<br>큰수=", b2);
    </script>
</body>
</html>
